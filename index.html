<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>income-calculete</title>
</head>
<body>
   <header>
       <h1 class="text-center mt-3 text-info">Income Calculete</h1>
   </header>
   <main>
       <section class="container">
            <div class="row">
                <div class="col-xl-6">
                    <div class="img">
                        <img class="img-fluid" src="img/Untitled design (4).png" alt="">
                    </div>
                </div>
                <div class="col-xl-6">
                    <h2 class="text-center fs-3 text">Income</h2>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Income:</span>
                         <input id="income" type="text"placeholder="10000">
                       
                    </div>
                    <h2 class="text-center fs-3 text">Expenses</h2>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Food:
                        </span><input id="food" type="text">
                       
                    </div>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Rent:
                        </span><input id="rent" type="text">
                       
                    </div>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Clothes:
                        </span><input type="text">
                       
                    </div>
                    <div class="bttton text text-center">
                        <button id="calculete-btn" type="button" class="btn btn-primary btn-lg">Calculate</button>
                    </div>
                    <h2 class="text-center mt-4">Total Expenses:  </h2>
                    <h3 class="text-center mt-4">Balance: </h3>
                    <div class="bonuse-btn text-center mt-5 mb-5">
                        <span>Save: </span> <input type="text"placeholder="20"> <span>%</span> <input type="text">
                    </div>
                    <h2 id="total-amound" class="text-center mb-3">Saving Amount:  </h2>
                    <h2 class="text-center">Remaining Balance:   </h2>
                   
                </div>
            </div>
       </section>
   </main>
    <script src="income.js"></script>
</body>
</html>
