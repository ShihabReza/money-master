<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <title>income-calculete</title>
</head>
<body>
    <!-- heder -->
   <header>
       <h1 class="text-center mt-3 text-info">Income Calculete</h1>
   </header>
   <!-- input-section -->
   <main>
       <section class="container">
            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="img">
                        <img class="img-fluid" src="img/Untitled design (4).png" alt="">
                    </div>
                </div>
                <div class="col-12 col-xl-4">
                    <div class="input-box">
                        <h2 class="text-center fs-3 text">Income</h2>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Income:</span>
                         <input id="income" type="number"value=10000>
                       
                    </div>
                    <h2 class="text-center fs-3 text">Expenses</h2>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Food: 
                        </span><input id="food" type="number">
                       
                    </div>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Rent: 
                        </span><input id="rent" type="number">
                       
                    </div>
                    <div class="input-aria text-center mt-3 mb-3">
                        <span>Cloth: 
                        </span><input id="Clothes" type="number">
                       
                    </div>
                    <div class="bttton text text-center">
                        <button id="calculete-btn" type="button" class="btn btn-primary btn-lg">Calculate</button>
                    </div>
                    <h2 class="text-center mt-4">Total Expenses:<span id="total-amound">BDT00</span></h2>
                    <h3 class="text-center mt-4">Balance:<span id="balance">BDT00</span> </h3>
                    <div class="bonuse-btn text-center mt-5 mb-5">
                        <span>Save: </span> <input id="save-mony" type="number"> <span>%</span> <button id="Saving" type="button" class="btn btn-primary btn-lg">Save</button>
                    </div>
                    <h2 class="text-center mb-3"><span id="Saving-total">Saving Amount:</span> </h2>
                    <h2 class="text-center">Remaining Balance : </h2>
                    </div>
                   
                </div>
            </div>
       </section>
   </main>
   <!-- javascript-link -->
    <script src="js/income.js"></script>
</body>
</html>
